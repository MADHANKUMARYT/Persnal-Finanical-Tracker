<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Finance Tracker — Offline</title>


  <link rel="stylesheet" href="costmer.css" />

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Personal Finance Tracker</h1>
      <p class="subtitle">Offline app • data saved locally in your browser</p>
    </header>

    <main class="layout">
      <section class="left card">
        <form id="tx-form" class="form">
          <div class="row">
            <label>Type</label>
            <select id="tx-type" required>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>

          <div class="row">
            <label>Amount (₹)</label>
            <input id="tx-amount" type="number" step="0.01" min="0.01" required />
          </div>

          <div class="row">
            <label>Category</label>
            <select id="tx-category" required>
              <optgroup label="Expense">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
              </optgroup>
              <optgroup label="Income">
                <option value="Salary">Salary</option>
                <option value="Freelance">Freelance</option>
                <option value="Gift">Gift</option>
                <option value="OtherIncome">Other</option>
              </optgroup>
            </select>
          </div>

          <div class="row">
            <label>Date</label>
            <input id="tx-date" type="date" required />
          </div>

          <div class="row">
            <label>Description</label>
            <input id="tx-desc" type="text" placeholder="Optional note" />
          </div>

          <div class="form-actions">
            <button id="add-tx" class="btn">Add Transaction</button>
            <button id="clear-all" class="btn ghost" type="button">Clear All Data</button>
          </div>
        </form>

        <div class="controls">
          <div class="control-item">
            <label>Filter month</label>
            <input id="filter-month" type="month" />
          </div>

          <div class="control-item">
            <label>Search</label>
            <input id="search" placeholder="search description or category" />
          </div>

          <div class="control-item actions-row">
            <button id="export-csv" class="btn">Export CSV</button>
            <button id="import-sample" class="btn ghost" type="button">Load Sample Data</button>
          </div>
        </div>
      </section>

      <aside class="right">
        <div class="card summary">
          <div class="summary-row">
            <div>
              <div class="label">Balance</div>
              <div id="balance" class="big">₹0.00</div>
            </div>
            <div>
              <div class="label">Income</div>
              <div id="total-income" class="green">₹0.00</div>
            </div>
            <div>
              <div class="label">Expense</div>
              <div id="total-expense" class="red">₹0.00</div>
            </div>
          </div>
        </div>

        <div class="card chart-card">
          <canvas id="monthlyChart" height="160"></canvas>
        </div>

        <div class="card list-card">
          <div class="list-header">
            <h3>Transactions</h3>
            <small id="count">0 records</small>
          </div>
          <ul id="tx-list" class="tx-list"></ul>
        </div>
      </aside>
    </main>

    <footer>
      <small>Built for practice — data remains in your browser only.</small>
    </footer>
  </div>

  <script src="costmer.js"></script>
</body>
</html>
